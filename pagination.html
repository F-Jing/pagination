<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>pagination</title>
  <link type="text/css" rel="stylesheet" href="./pagination.css/pagination.css">
</head>
<body>
  <div class="container">
    <ul id="content-list">
      <li class="content-item">哈</li>
    </ul>
    <div id="page-section">
      <div class="first-page">首页</div>
      <div class="previous-page">上一页</div>
      <ul id="page-list">
        <li class="page-item active">1</li>
        <li class="page-item">2</li>
        <li class="page-item">3</li>
      </ul>
      <div class="next-page">下一页</div>
      <div class="last-page">末页</div>
      <div class="all-page">共&nbsp;3&nbsp;页</div>
      <div class="present-page">当前<input class="present-page-number" value="1">页</div>
      <div class="sure-page">确定</div>
    </div>
  </div>
  <script type="text/javascript" src="./pagination.js/pagination.js"></script>
</body>
</html>
